<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<style>/* styles.css */

/* Container styles */
body {
    padding: 5rem 5rem 10rem;
    line-height: 1.7;
    font-family: 'Nunito Sans', sans-serif;
    color: #555;
    min-height: 100vh;
    background: linear-gradient(to bottom right, #d7e3cc, #ffffff);
}
h1 {
    font-family: 'Megrim', sans-serif;
    font-size: 4rem;
    color: rgb(41, 245, 75);
    transform: skewY(-5deg);
    text-align: center;
    position: relative;
    word-spacing: 3px;
    margin-top: -50px;
}
h1:hover {
    color: rgb(5, 129, 1);
    transform: skewY(352deg);
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Cart item styles */
.cart-items {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 40rem;
        height: 40rem;
        margin: 0 auto;
        margin-top: 5rem;
        box-shadow: inset 0 4rem 12rem 1rem rgba(79, 252, 11, 0.616);
        background-color: #b8f385;
        position: relative;
        border-radius: 50%;
}

.item-image {
    flex: 0 0 100px; /* Item image width */
    margin-right: 20px;
}

.item-image img {
    width: 100%;
    height: auto;
}

.item-details {
    flex-grow: 1;
}

h2 {
    margin-top: 0;
    font-family: 'Megrim', sans-serif;
    font-size: 2rem;
    color: white;
    font-size: xxx-large;
    opacity: 0.5;
}
p {
    color: #000000;
    font-size: large;
}

/* Cart summary styles */
.cart-summary {
    margin-top: 20px;
    border-top: 1px solid #ccc;
    padding-top: 20px;
}

.cart-summary p {
    margin: 5px 0;
}


/* Button styles */
.remove-item-btn,
.checkout-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

.remove-item-btn:hover,
.checkout-btn:hover {
    background-color: #0056b3;
}
</style>
<body>
    <div class="container">
        <h1>Shopping Cart </h1>
        <div class="cart-items">
            <!-- Each item in the cart will be dynamically added here -->
            <!-- Example item -->
            <div class="cart-item">
                <div class="item-image">
                </div>
                <div class="item-details">
                    <h2>{%PRODUCTNAME%}</h2>
                    <p>PRICE: €{%PRICE%}</p>
                    <p>QUANTITY: {%QUANTITY%}</p>
                </div>
            </div>
            <div class="cart-summary">
                <h2>Cart Summary</h2>
                <p>Total Price: €{%PRICE%}</p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>

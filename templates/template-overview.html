<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>Our FARM</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: 'Nunito Sans', sans-serif;
        color: #000000;
        min-height: 100vh;
        
        background: linear-gradient(to bottom right, #d7e3cc, #ffffff);
      }

      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 6rem;
        color: white;
        transform: skewY(-5deg);
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }

      h1::before {
        border-radius: 50%;
        content: '';
        display: block;
        height: 100%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #58bd00, #000000);
        opacity: 0.8;
        z-index: -1;
        transform: skewY(370deg) translate(-60%, -50%);
      }

      h1:hover {
        color: rgb(27, 226, 20);
        transform: skewY(352deg);
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .cards-container {
        margin-top: 8rem;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-right: -70px;
      }

      .card {
        background: rgb(255, 255, 255);
        box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15);
        margin-bottom: 5rem;
        /* transform: skewX(-20deg); */
        transition: all 0.5s;
        width: 310px;
        margin-right: 20px;
        margin-left: -70px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 50%;

      }

      .card__emoji {
        font-size: 4.5rem;
        line-height: 1.2;
        padding: 2.5rem 6rem 0.5rem 1.5rem;
        letter-spacing: -4rem;
        transform: skewX(20deg);
      }
      

      .card__title-box {
        background: linear-gradient(to bottom, #88ff20, #879b5f);
        margin-right: auto;
        display: flex;
        align-items: center;
        padding: 0 3rem;
        width: 100%;
        justify-content: space-around;
        border-radius: 50%;
      }

      .card__title {
        font-family: 'Megrim', sans-serif;
        color: rgb(0, 0, 0);
        font-size: 2rem;
        transform: skewX(6deg);
        padding: 23px;
      }

      .card__details {
        display: flex;
      }

      .card__detail-box {
        align-self: stretch;
        border-right: 1px solid #81817e;
        display: flex;
        align-items: center;
        border-radius: 50%;
      }

      .card__detail-box:last-child {
        border: none;
      }

      .card__detail {
        font-weight: 400;
        font-size: 1.8rem;
        transform: skewX(20deg);
        padding: 1.75rem;
      }

      .card__detail--organic {
        font-weight: 900;
        text-transform: uppercase;
        font-size: 1.9rem;
        background-image: linear-gradient(to right, #0c1307, #00e3ae);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .card__detail--price {
        font-weight: 900;
        font-size: 1.9rem;
        color: #1f3802;
      }

      .card__link:link,
      .card__link:visited {
        flex: 0 0 auto;
        background-color: #79e17b;
        color: white;
        font-size: 1.6rem;
        font-weight: 900;
        text-transform: uppercase;
        text-decoration: none;
        padding: 2.5rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        border-radius: 50%;
      }

      .card__link:hover,
      .card__link:active {
        background-color: #9be15d;
      }

      .card__link span {
        transform: skewX(20deg);
      }

      .card:hover {
        transform: scale(1.08);
        box-shadow: 0 3rem 8rem 2rem rgba(0, 0, 0, 0.15);
      }

      .emoji-left {
        font-size: 2rem;
        margin-right: 1rem;
      }

      .emoji-right {
        font-size: 2rem;
        margin-left: 1rem;
      }

      .not-organic {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1> Our Farm ðŸ¥‘ </h1>

      <div class="cards-container">
  <figure class="card">
    <div class="card__emoji">{%IMAGE%}{%IMAGE%}</div>
    <div class="card__title-box">
      <h2 class="card__title">{%PRODUCTNAME%}</h2>
    </div>

    <div class="card__details">
      <div class="card__detail-box {%NOT_ORGANIC%}">
          <h6 class="card__detail card__detail--organic">Organic!</h6>
      </div>

      <div class="card__detail-box">
        <h6 class="card__detail">{%QUANTITY%} per ðŸ“¦</h6>
      </div>
        
      <div class="card__detail-box">
        <h6 class="card__detail card__detail--price">{%PRICE%}â‚¬</h6>
      </div>
    </div>

    <a class="card__link" href="/product?id={%ID%}">
      <span>Detail <i class="emoji-right">ðŸ‘‰</i></span>
    </a>
  </figure>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
